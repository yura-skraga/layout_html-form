<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form 
     action="https://mate-academy-form-lesson.herokuapp.com/create-application" 
     method="post"
    >
      <fieldset>
        <legend>
        Parsonal information
        </legend>
        <label class="form Surname">
         Surname:
          <input 
            type="text"
            name="Surname:"
            autocomplete="off"
          >
        </label>
        <label class="form Name">
         Name:
          <input 
            type="text"
            name="Name:"
            autocomplete="off"
          >
        </label>
        <label class="form old">
          How old are You?
          <input
            type="number"
            name="age"
            min="1"
            max="100"
            value="12"
          >
        </label>
        <label class="form date">
          Full date of birth:
          <input
            type="date"
            name="Date"
            required
          >
        </label>
        <label class="form agreement">
         I accept the term of the agreement
          <input
            type="checkbox"
            name="accept agreement"
            required
          >
        </label> 
      </fieldset>
      <fieldset>
        <legend>
         Registration
        </legend>
        <label class="form E-mail">
          E-mail:
          <input
            type="email"
            name="E-mail"
            class="field"
            placeholder="email@example.com"
            required
          >
        </label>
        <label class="form password">
           Password:
          <input
            type="password"
            name="Password"
            required
            minlength="6"
            maxlength="16"
          >
        </label>
      </fieldset>
      <fieldset>
        <legend>
         An interesting fact about you!
        </legend>
         Do you love cats?
        <label class="form cats">
          <input
            type="radio"
            name="cats"
            required
          >
         Yes
        </label>
        <label class="form cats">
          <input
            type="radio"
            name="cats"
            required
          >
         No
        </label>
        <label class="form color">
         What is your favorite color?
          <input
            type="color"
            name="color"
            value="#000"
          >
        </label>
        <label class="form time">
         What time do you go to bed?
          <input
            type="time"
            name="time-to-bed"
            required
          >
        </label>
        <label class="form cars">
         What are your favorite brand of cars?
          <select
           name="cars"
           multiple
          >
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>
        <label class="form range">
         How do you rate our work?
          <input
            type="range"
            name="work-rate"
            min="1"
            max="10"
            value="1"
          >
        </label>
      </fieldset>
      <fieldset>
        <legend>
         Additional info:
        </legend>
        <label class="form comments">
            Comments:
          <textarea name="Comments">
          </textarea>
          </div>
        </label>
        <label class="form recomend">
         Would you recommend us?
          <select
            name ="recomend"
          >
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>
      <input
        type="submit"
        name="Submit"
        value="Submit"
      >
      <script type="text/javascript" src="./main.js"></script>
    </form>
  </body>
</html>
